<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--It tells the browser which character encoding the page uses â€” basically, how to interpret all the letters and symbols in your file.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--That one controls how your page behaves on phones and different screen sizes.-->
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
        <title>Simone</title>
    </head>
    <body>
        
        <div id="background">

            <div id="keyframe" class="titles">
                <div id="Simone" class="pixelify-sans-title">SIMONE'S LIFE</div>
                <div id="compleanno" class="pixelify-sans-title">
                BUON COMPLEANNO AMORE! <img id="heart" src="https://img.icons8.com/?size=100&id=upd5xh7hPe0R&format=png&color=000000" alt="3">
                </div>
                <div id="btn" class="pixelify-sans-title">press space to start</div>
            </div>

            <div id="parallax-back"></div> 
            <div id="world">
                <div id="level"></div>
                <div id="player" class="idle"></div>
                <div id="ground"></div>
                <div id="burger"></div>
            </div>
            <div id="parallax-front"></div>
            
            <div id="lostgame" class="titles">
                <div id="lost" class="pixelify-sans-title">You Lost</div>
                <div id="points" class="pixelify-sans-title"></div>
                <div id="startagain" class="pixelify-sans-title">press space to start again</div>
            </div>

            <div id="wongame" class="titles">
                <div id="win" class="pixelify-sans-title">You Win</div>
                <div id="point" class="pixelify-sans-title"></div>
                <div id="liking" class="pixelify-sans-title">I hope you liked it</div>
            </div>
        </div>
    <script src="script.js"></script></body>
</html>
